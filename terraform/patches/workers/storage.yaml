machine:
  kubelet:
    extraMounts:
      - destination: /var/mnt/disk1/openebs/local
        type: bind
        source: /var/mnt/disk1/openebs/local
        options:
          - bind
          - rshared
          - rw

      - destination: /var/mnt/disk1/longhorn
        type: bind
        source: /var/mnt/disk1/longhorn
        options:
          - bind
          - rshared
          - rw

  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/mnt/disk1
