---
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 14.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.1
    values:
      - ../cluster/core/kube-system/cilium/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.32.0
    values:
      - ../cluster/core/kube-system/coredns/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium
